[program:couchpotato]
command=/usr/bin/env python2 /couchpotato/CouchPotato.py --data_dir=/config
user=couchpotato
autostart=true
autorestart=false
umask=002
startretries=3
stopwaitsecs=30
stdout_logfile=NONE
stderr_logfile=NONE

[program:couchpotato-logging]
command=tail -f /config/logs/*.log
user=couchpotato
autostart=true
autorestart=true
priority=2
umask=002
startretries=10
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
